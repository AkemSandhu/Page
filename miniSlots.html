<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Slots</title>
    <link rel="stylesheet" href="./Resources/CSS/miniSlotsStyle.css">
</head>
<body>
    <div class="buttons">
        <input type="button" value="Back to Home" onclick="location.href='index.html'" aria-label="Back to the home page">
    </div>
    <h1 class="title">Slot Machine</h1>

    <div class="container">
        <div class="viewport">
            <img class="image" id="slot1" src="https://preview.free3d.com/img/2019/02/2188268920954160491/e80iyned.jpg" alt="Slot 1">
        </div>
        <div class="viewport">
            <img class="image" id="slot2" src="https://preview.free3d.com/img/2019/02/2188268920954160491/e80iyned.jpg" alt="Slot 2">
        </div>
        <div class="viewport">
            <img class="image" id="slot3" src="https://preview.free3d.com/img/2019/02/2188268920954160491/e80iyned.jpg" alt="Slot 3">
        </div>
    </div>

    <button class="spin-button" onclick="button()">Spin</button>
    
    <p class="money-display"><b>Money: <span id="money">1000</span></b></p> 

    <script src="./Resources/JS/miniSlotsScript.js"></script>
</body>
</html>
