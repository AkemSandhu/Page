<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack</title>
    <link rel="stylesheet" href="./Resources/CSS/blackjackStyle.css">
</head>
<body>
    <div>
        <input type="button" value="Back to Home" onclick="location.href='index.html'" aria-label="Back to the home page">
    </div>
    <div class="container">
        <h2>BlackJack</h2>
        <p id="money"></p>
        <div class="buttons">
            <button type="button" onclick="draw(player, deck); checkBust()">Hit</button>
            <button type="button" onclick="stand()">Stand</button>
        </div>
        <div class="hands">
            <p id="playerHand"></p>
            <p id="playerScore"></p>
            <p id="dealerHand"></p>
            <p id="dealerScore"></p>
        </div>
        <p id="win"></p>
    </div>
    <script src="./Resources/JS/blackjackScript.js"></script>
</body>
</html>
